<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3_1</title>
    <style>
    table{
        font-family: arial,sana-serf;
        border-collapse: collapse;
        width: 100%;
    }
    td,th{
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even){
        background-color:#dddddd;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>day</th>
            <th>trans</th>
            <th>symbol</th>
            <th>qty</th>
            <th>price</th>
        </tr>
        {% for user in users %}
            <tr>
                <th>{{ user[0]}}</th>
                <th>{{ user[1]}}</th>
                <th>{{ user[2]}}</th>
                <th>{{ user[3]}}</th>
                <th>{{ user[4]}}</th>
            </tr>
            {% endfor %}
    </table>
</body>
</html>
